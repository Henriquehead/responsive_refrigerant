<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refri DevClub</title>
    <link rel="stylesheet" href="gpt.css" />
  </head>
  <body>
    <main>
      <div class="item active" style="--background: #ea3d41">
        <div class="title">Morango</div>
        <img
          src="./img/Morango-refrigerante-foregroundBlur.png"
          alt="morango"
          class="fruit"
        />
        <img
          src="./img/Morango-refrigerante.png"
          alt="refrigerante de morango-"
          class="refri"
        />
      </div>
      <div class="item" style="--background: #2d5643">
        <div class="title">Abacate</div>
        <img
          src="./img/Abacate-refrigerante-foregroundBlur.png"
          alt="abacate"
          class="fruit"
        />
        <img
          src="./img/Abacate-refrigerante.png"
          alt="refrigerante de abacate"
          class="refri"
        />
      </div>
      <div class="item" style="--background: #e7a043">
        <div class="title">Laranja</div>
        <img
          src="./img/Laranja-refrigerante-foregroundBlur.png"
          alt="laranja"
          class="fruit"
        />
        <img
          src="./img/Laranja-refrigerante.png"
          alt="refrigerante de laranja-"
          class="refri"
        />
      </div>
      <div class="arrow">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
